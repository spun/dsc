name: build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v5

    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v5
      with:
        node-version: '22'

    - name: Install and Build 🔧
      run: |
        npm ci
        npm run build

    - name: Test 🧪
      run: npm test
