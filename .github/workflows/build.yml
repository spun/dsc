name: build

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: GitHubSecurityLab/actions-permissions/monitor@v1
      with:
        config: ${{ vars.PERMISSIONS_CONFIG }}

    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install and Build 🔧
      run: |
        npm ci
        npm run build

